<body > 
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento<input type="number" name="ano" id="iano" min="1970"></p>
            <p>Sexo:
                <input type="radio" name="sexo" id="mas" checked>
                <label for="mas">Masculino</label> 
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p><input type="button" value="Verificar" onclick="verificar()"></p>
        </div>
        <div id="resultado" >
            <p>Preencha os dados para ver o resultado!</p>
        </div>
    </section>

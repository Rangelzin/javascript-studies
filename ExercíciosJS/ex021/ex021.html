<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="../styles/style21.css">
    <script src="../script/javascript21.js" defer></script>
</head> 
<body > 
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="analisador">
           <p>
             <label for="num">Número (entre 1 e 100):</label>
             <input type="number" id="num">
             <input type="button" value="adicionar" onclick="adicionar()">
            </p>
            <select id="lista" size="6"></select>
            <p><input type="button" value="finalizar" onclick="finalizar()"><input type="button" value="redefinir" onclick="redefinir()"></p>
            

        </div>
        <div id="res">
        </div>
    </section> 
    <footer>
        <p>&copy; Victor Rangel</p>
    </footer>
</body>
</html>

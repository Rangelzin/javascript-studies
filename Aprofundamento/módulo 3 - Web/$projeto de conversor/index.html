<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeClub Convert Money</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CodeClub Convert Money</h1>
      </header>
      <main>
        <label>
          Converter <b>de</b>
          <select>
            <option>R$ Real Brasileiro</option>
          </select>
        </label>
        <label>
          Converter <b>para</b>
          <select id="select-currency">
            <option>US$ Dólar americano</option>
            <option>€ Euro</option>
            <option>₿ Bitcoin</option>
          </select>
        </label>
        <label>
          Valor:
          <input id="input-values" placeholder="R$ 10.000,00" />
        </label>

        <button id="convert-button" type="button">Converter</button>

        <section>
          <div class="currency-container">
            <img src="assets/brasil.png" alt="Bandeira-Brasil" />
            <p class="currency-name">Real</p>
            <p class="currency-value" id="RealValue">R$ 0,00</p>
          </div>
          <img class="arrow" src="assets/arrow.png" alt="seta" />
          <div class="currency-container">
            <img src="assets/eua.png" alt="bandeira-país-convertido" id="currency-img" />
            <p class="currency-name" id="currency-name">Dólar americano</p>
            <p class="currency-value" id="ConvertValue">US$ 0,00</p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>

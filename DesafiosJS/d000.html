<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha nacionalidade</title>
</head>
<body>
    <h1>Sitema de Conferência de País</h1>
    <label for="ipais">Digite aqui o seu país: </label> 
    <input type="text" name="pais" id="ipais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="ires">
        
    </div>

    <script>
        function nacionalidade(){
                var pais = document.getElementById('ipais').value
                var res = document.querySelector('#ires')
                res.innerHTML = `<p>O seu país é <strong>${pais}</strong></p>`
            if (pais == 'Brasil'){
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
             } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong></p>'
            }
        }

    </script>
</body>
</html>
